<div>
    <mat-card class="example-card">
      <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Author: {{newsArticle.author}}</mat-card-title>
      <mat-card-subtitle>Title: {{newsArticle.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image width="300" height="200" src="{{newsArticle.urlToImage}}" alt="News Image">
    <mat-card-content>
      <p>Description: {{newsArticle.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
